<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="../CSS/data.css">
  <link rel="stylesheet" href="../CSS/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container-fluid px-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-color px-0 justify-content-start">
      <!-- Logo -->
      <a class="navbar-brand mr-0">
        <img id="logo" src="https://th.bing.com/th/id/OIP.aUEdZ00Uk-RzcLJmz9g1zQHaHa?rs=1&pid=ImgDetMain">
      </a>
  
      <!-- Notifications -->
      <span class="fa fa-bell"></span>
      <div class="flex-column d-flex">
        <h6 class="mb-0 notification">Welcome back Bill Ohmm!</h6>
        <small class="text-muted notify-count">3 notifications are waiting for you</small>
      </div>
  
      <!-- Hamburger Button -->
      <button class="navbar-toggler mr-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- <li class="nav-item active">
            <a class="nav-link" onclick="showscr()"><span class="fa fa-book me-2"></span><span class="nav-text">Content</span></a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fa fa-book me-2"></span><span class="nav-text">Categories</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fa fa-pie-chart"></span><span class="nav-text">Post game</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  
  <!-- Header -->
<header class="bg-header py-4">
  <div class="container d-flex align-items-center justify-content-between">
    <!-- Welcome Message -->
    <div>
      <h5 class="mb-0 text-white">Welcome, Bill Ohmm!</h5>
      <p class="mb-0 text-light">Today is <span id="current-date"></span></p>
    </div>
    
    <!-- Quick Actions -->
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-primary btn-sm">Dashboard</button>
      <button class="btn btn-secondary btn-sm">Settings</button>
      <button class="btn btn-danger btn-sm">Logout</button>
    </div>
  </div>
</header>

  <!-- Main Content -->
  <div  class="container py-3">
    <div class="row">
      <!-- Add Product Form -->
      <div class="col-md-6">
        <h2 class="mb-4">Add Product</h2>
        <form id="product-form">
          <div class="mb-3">
            <input type="text" id="product-name" class="form-control" placeholder="Product Name" required />
          </div>
          <div class="mb-3">
            <input type="text" id="product-price" class="form-control" placeholder="Product Price" required />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success w-50">Add Product</button>
          </div>
        </form>
      </div>

      <!-- Product List -->
        <div class="col-md-6">
          <h2 class="mb-4">Product List</h2>
          <div class="container bg-light">
            <ul id="product-list" class="list-group">
          </div>
          </ul>
        </div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/script.js"></script>
  <script src="../JS/fontend.js"></script>

</body>
</html>

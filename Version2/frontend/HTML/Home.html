<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="../CSS/data.css">
  <link rel="stylesheet" href="../CSS/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Main Content -->
  <div class="container py-3">
    <div class="row">
      <!-- Add Product Form -->
      <div class="col-md-6">
        <h2 class="mb-4">Add Product</h2>
        <form id="product-form">
          <div class="mb-3">
            <input type="text" id="product-name" class="form-control" placeholder="Product Name" required />
          </div>
          <div class="mb-3">
            <input type="text" id="product-price" class="form-control" placeholder="Product Price" required />
          </div>
          <div class="d-flex justify-content-center"> <!--class อันนี้คือทำให้อยู่ตรงกลาง-->
            <button type="submit" class="btn btn-success w-50">Add Product</button>
          </div>
        </form>
      </div>

      <!-- Product List -->
        <div class="col-md-6">
          <h2 class="mb-4">Product List</h2>
          <div class="container bg-light">
            <ul id="product-list" class="list-group">
          </div>
          </ul>
        </div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/script.js"></script>
  <script src="../JS/fontend.js"></script>

</body>
</html>
